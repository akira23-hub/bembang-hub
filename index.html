<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Video Layout</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://d1yei2z3i6k35z.cloudfront.net/5336778/686a6dda0728e_ddddd.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #000000;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90vw;
      max-width: 600px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      color: white;
    }

    .responsive-video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .responsive-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-green { background-color: #27ae60; }
    .btn-green:hover { background-color: #1e8449; }

    .btn-blue { background-color: #3498db; }
    .btn-blue:hover { background-color: #2980b9; }

    .btn-red { background-color: #e74c3c; }
    .btn-red:hover { background-color: #c0392b; }

    .btn-orange { background-color: #e67e22; }
    .btn-orange:hover { background-color: #d35400; }

    @media (max-width: 600px) {
      html, body {
        align-items: flex-start;
        padding: 20px 10px;
      }

      .container {
        width: 95vw;
        padding: 20px;
        border-radius: 12px;
        transform: translateX(5px);
      }

      .buttons button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="responsive-video">

        Your browser does not support the video tag.
      </video>
    </div>

      </a>

    </div>
  </div>
</body>
</html>
